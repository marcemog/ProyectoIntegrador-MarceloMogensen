<div class="row">
    <h1>Hard & Soft skills</h1>
    <div class="text-center col-sm-6 col-md-4 col-lg-4">
        <circle-progress
                [percent]="80"
                [radius]="100"
                [imageSrc]="'../assets/html.png'"
                [showImage]="true"
                [imageHeight]="80"
                [imageWidth]="80"
                [showUnits]="false"
                [showSubtitle]="false"
                [outerStrokeWidth]="16"
                [innerStrokeWidth]="8"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [animationDuration]="800"
