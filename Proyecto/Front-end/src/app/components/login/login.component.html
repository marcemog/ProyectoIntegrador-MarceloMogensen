<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
    <div class="login-dark">          
            <form #f ="ngForm" (ngSubmit)="onLogin()" novalidate>
                <h2 class="sr-only">Login Form</h2>  
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                <div class="form-group">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" placeholder="Usuario" [(ngModel)]="nombreUsuario" [ngModelOptions]="{standalone: true}" required />
                    
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required />
                    
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Iniciar sesi√≥n</button></div>
                <!--<a href="#" class="forgot">Ha olvidado su usuario o password?</a>
                -->   
            </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
