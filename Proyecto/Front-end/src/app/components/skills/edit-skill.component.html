<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="dark-form" *ngIf="ski">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombrePro">Nombre de la Habilidad</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="ski.nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcionPro">Porcentaje aproximado de la habilidad</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="ski.porcentaje" required>
            </div>
            <div class="form-group">
                <label for="imgPro">Logo de la Habilidad</label>
                <input type="text" class="form-control" id="urlLogo" name="urlLogo" [(ngModel)]="ski.urlLogo" required>
            </div>
            <button class="btn btn-success">Actualizar habilidad</button>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
