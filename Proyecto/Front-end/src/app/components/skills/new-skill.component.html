<div class="container">
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre de la habilidad</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="form-group">
                <label for="porcentaje">Porcentaje de la habilidad</label>
                <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
            </div>
            <div class="form-group">
                <label for="urlLogo">Logo de la habilidad</label>
                <input type="text" class="form-control" id="urlLogo" name="urlLogo" [(ngModel)]="urlLogo" required>
            </div>
            <button class="btn btn-success">Agregar Habilidad</button>
        </form>
    </div>
</div>
