<div class="row">
    <h1>Proyectos</h1> 
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevopro" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>   
        <div class="col-lg-12 col-md-12 col-sm-12">
            <table class="table">
            <tbody>
                <tr *ngFor="let Proyecto of pro">
                    <td><h4>{{Proyecto.nombrePro}}</h4></td>
                    <td>{{Proyecto.descripcionPro}}</td>
                    <td class="col-sm-12 col-md-3 col-lg-3"> <img src="{{Proyecto.imgPro}}" class="img-fluid"></td>
                    <td *ngIf="isLogged" ><button class="btn btn-success" routerLink="/editpro/{{Proyecto.id}}" >
                        <i class="bi bi-pencil-square"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged" ><button class="btn btn-danger" (click)="delete(Proyecto.id)" >
                        <i class="bi bi-trash3"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
       
</div>
