<div class="container" *ngIf="proLab">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombrePro">Nombre del Proyecto</label>
                <input type="text" class="form-control" id="nombrePro" name="nombrePro" [(ngModel)]="proLab.nombrePro" required>
            </div>
            <div class="form-group">
                <label for="descripcionPro">Descripci√≥n del proyecto</label>
                <input type="text" class="form-control" id="descripcionPro" name="descripcionPro" [(ngModel)]="proLab.descripcionPro" required>
            </div>
            <div class="form-group">
                <label for="imgPro">Imagen del proyecto</label>
                <input type="text" class="form-control" id="imgPro" name="imgPro" [(ngModel)]="proLab.imgPro" required>
            </div>
            <button class="btn btn-success">Actualizar proyecto</button>
        </form>
    </div>
</div>
