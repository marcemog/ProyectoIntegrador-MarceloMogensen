<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-success" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td>
                        <h4>{{Educacion.nombreEdu}}</h4>
                    </td>
                    <td>{{Educacion.descripcionEdu}}</td>
                    <td *ngIf="isLogged"><button class="btn btn-success" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-square"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash3"></i>BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
